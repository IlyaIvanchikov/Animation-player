 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Palette</title>
     <link href="./main.css" type="text/css" rel="stylesheet">
     
 </head>
 <div slass = "wrapper">
 <body>
     <header class="header"> 
            <div class="div--nav"></div>
            <h1>CodeJam - Palette</h1>
            <div class="div--nav1"></div>
    </header>
     <main class="main">
         <div class = "Pallete">
            <div class="Paintbacket--main"> 
                <p class = "Paintbacket" >Paint backet (P)</p>
            </div>
            <div class="ChoseColormain"> 
                <p class = "ChoseColor">Chose Color (C)</p>
            </div>
            <div class="Movemain"> 
                <p class = "Move">Move (V)</p>
            </div>
            <div class="Transform--main"> 
                <p class = "Transform">Transform (T)</p>
            </div>
        </div>
         <div class="colors">
             <div class="CurrentColor">
                    <div class="circle1"></div>
                    <div class="label1">Current Color</div>
            </div>
             <div class="PrevColor">
                    <div class="circle2"></div>
                    <div class="label2">Prev Color</div>
             </div>   
             <div class = "red">
                    <div class="circle3"></div>
                    <div class="label3">red</div>
             </div>
             <div class = "blue">
                    <div class="circle4"></div>
                    <div class="label4">blue</div>
             </div>
         </div>
         <div class="canvas">
                     <div class="flex-container">
                     <div class="flex-item" draggable="true"></div>
                     <div class="flex-item" draggable="true"></div>
                     <div class="flex-item" draggable="true"></div>
                </div>
                <div class="flex-container">
                     <div class="flex-item" draggable="true"></div>
                     <div class="flex-item" draggable="true"></div>
                     <div class="flex-item" draggable="true"></div>
                </div>
                <div class="flex-container">
                    <div class="flex-item" draggable="true"></div>
                    <div class="flex-item" draggable="true"></div>
                    <div class="flex-item" draggable="true"></div>
                </div>
         </div> 
         <div class = "test" draggable="true"></div>
     </main>
     <script src="./main.js"></script>
 </body>
</div>
 </html>
